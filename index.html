<body>
  
  <!--
  Splash page
  -->
  <section class="page" id="splash">
    
    <img src="img/pusher-logos/pusher-slogan-dark.png" />
    
    <div class="card">
      <ul class="table-view">
        <li class="table-view-cell">Online Users <span class="badge inline-badge badge-positive  online-users-count">0</span></li>
      </ul>
    </div>
    
  </section>
  
  <!-- Notifications
  Let's users submit notifictions to the API Pitch Server endpoint
  -->
  <section class="page" id="notifications">
    
    <div class="content-padded">
      <form class="notification-form">
        <input name="message" type="text" placeholder="Message" required>
        <button class="btn btn-positive btn-block">Trigger Event</button>
      </form>
    </div>
    
  </section>
  
  <!--
  Presence
  -->
  <section class="page" id="presence">
    
    <form class="twitter-form">
      <ul class="table-view">
        <li class="table-view-cell media">
          <span class="avatar-wrapper">
            <img class="avatar media-object pull-left" src="./img/user-placeholder.jpg" />
          </span>
          <div class="media-body">
            <input name="twitter_id" type="text" placeholder="@TwitterID" required>
            <button class="btn btn-positive btn-block">Submit</button>
          </div>
        </li>
      </ul>
    </form>
    
  </section>
