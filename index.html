  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  
  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  
  <!-- Include the compiled Ratchet CSS -->
  <link href="ratchet/css/ratchet.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css" />

<body>
  
  <!--
  Splash page
  -->
  <section class="page" id="splash">
    
    <img class="pusher-logo" src="img/pusher-logos/pusher-slogan-dark.png" />
    
    <div class="card">
      <ul class="table-view">
        <li class="table-view-cell">Online Users <span class="badge inline-badge badge-positive  online-users-count">0</span></li>
      </ul>
    </div>
    
  </section>
  
  <!-- Twitter Splash
  Splash page also has Twitter login
  -->
  
  <section class="page" id="twitter_splash">
    
    <img class="pusher-logo" src="img/pusher-logos/pusher-slogan-dark.png" />
    
    <ul class="table-view">
      <li class="table-view-cell media">
        <span class="avatar-wrapper">
          <img class="avatar media-object pull-left" src="./img/user-placeholder.jpg" />
        </span>
        <div class="media-body">
          <form class="twitter-form">
            <input name="twitter_id" type="text" placeholder="@TwitterID" required="required">
            <button class="btn btn-positive btn-block">Submit</button>
          </form>
          
          <div id="online_offline" class="toggle">
            <div class="toggle-handle"></div>
          </div>

        </div>
      </li>
    </ul>
    
    <div class="card">
      <ul class="table-view">
        <li class="table-view-cell">Online Users <span class="badge inline-badge badge-positive  online-users-count">0</span></li>
      </ul>
    </div>
    
  </section>
  
  <!-- Notifications
  Let's users submit notifictions to the API Pitch Server endpoint
  -->
  <section class="page" id="notify">
    
    <div class="content-padded">
      <form class="notification-form">
        <label for="message">Your message</label>
        <input name="message" type="text" value="I ❤ Pusher!" placeholder="Message" required>
        <button class="btn btn-positive btn-block">Trigger Event</button>
      </form>
    </div>
    
  </section>
  
  <!--
  Get Twitter ID
  -->
  <section class="page" id="twitter">
    
    <ul class="table-view">
      <li class="table-view-cell media">
        <span class="avatar-wrapper">
          <img class="avatar media-object pull-left" src="./img/user-placeholder.jpg" />
        </span>
        <div class="media-body">
          <form class="twitter-form">
            <input name="twitter_id" type="text" placeholder="@TwitterID" required="required">
            <button class="btn btn-positive btn-block">Submit</button>
          </form>
          
          <div id="online_offline" class="toggle">
            <div class="toggle-handle"></div>
          </div>

        </div>
      </li>
    </ul>
    
  </section>
  
  <!--
  API Pitch
  -->
  <section class="page" id="pitch">
    
    <h1>Your turn to pitch!</h1>
    <div class="avatar ball"></div>
    <div>Last pitch: <span class="velocity">0 mph</span></div>
    
  </section>
